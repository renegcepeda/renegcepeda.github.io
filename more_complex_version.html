<!DOCTYPE html>
<html>
<head>
    <title>DOM Elements Example</title>
</head>
<body>
    <!-- Comment Node -->
    <!-- This is a comment -->

    <!-- Element Node with attributes -->
    <div id="div1" class="container">
        <h1>DIV 1</h1>
        <button onclick="alert('Clicked!')">Click Me!</button>
    </div>

    <!-- Element Node with nested elements -->
    <div id="div2">
        <h2>DIV 2</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Element Node with text content -->
    <div id="div3">
        <h3>DIV 3</h3>
        <p>Paragraph within div 3</p>
    </div>

    <!-- Text Node only -->
    <div>
        No attributes, only text in this div
    </div>
</body>
</html>
